<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cơ thể BMI </title>
</head>
<body>
<script>
  let height = parseInt(prompt('nhập vào chiều cao của bạn : '));
  let weight = parseInt(prompt('nhập vào cân nặng  của bạn theo m : '));
  let bmi =  weight / ( height ^ 2 );
  if(bmi <18.5){
    document.write("underweight");
  } else if(bmi <25){
    document.write("normal");
  } else if(bmi<30){
    document.write("Overweight");
  } else {
    document.write("obese");
  }
</script>

</body>
</html>
