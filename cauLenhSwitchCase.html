<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ngày tháng </title>
</head>
<body>
<form>
  <h1> Nhập vào tháng cần kiểm tra ngày </h1>
  <input type="text" value=" " id="months" name=" months">
  <button type="button" name="days" value=" " onclick="Count()"> Tính Số ngày</button>
   <h2 id="src" >  </h2>
</form>
<script>
    function Count(){
        let a = parseInt(document.getElementById('months').value);

        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('src').innerHTML = "Tháng " + a + " có 31 ngày ";
                break;
            case 4:
            case 9:
            case 6:
            case 11:
                document.getElementById('src').innerHTML = 'Tháng ' + a + ' có 30 ngày';
                break;
            case 2:
                    document.getElementById('src').innerHTML = 'Tháng  ' + a + ' có 28 hoặc 29 ngày';
                    break;
        }
    }
</script>

</body>
</html>
